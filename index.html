 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Clothing Store Login</title>
     <link rel="stylesheet" href="styles.css">
 </head>
 <body>
     <video autoplay muted loop class="video-background">
         <source src="/Users/koushikraahulgmail.com/FS/A1/pictures/video.mp4" type="video/mp4">
         Your browser does not support the video tag.
     </video>
 
     <div class="login-container">
         <div class="logo-container">
             <img src="/Users/koushikraahulgmail.com/FS/A1/pictures/logo.jpeg" alt="Company Logo" class="logo">
         </div>
         <h2>Login to Your Account</h2>
         <form id="loginForm">
             <div class="input-group">
                 <label for="email">Email</label>
                 <input type="email" id="email" placeholder="Enter your email" required>
             </div>
             <div class="input-group">
                 <label for="password">Password</label>
                 <input type="password" id="password" placeholder="Enter your password" required>
             </div>
             <button type="submit" class="login-btn">Login</button>
             <p class="signup-link">Don't have an account? <a href="#">Sign up</a></p>
         </form>
     </div>
 
     <script>
         document.getElementById('loginForm').addEventListener('submit', function(event) {
             event.preventDefault();
             window.location.href = 'products.html'; 
         });
     </script>
 </body>
 </html>
